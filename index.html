<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="circle" style="--var:#ff2972;">
            <div class="dots hr_dots"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="horas">00</div>
        </div>
        <div class="circle" style="--var:teal;">
            <div class="dots min_dots"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutos">00</div>
        </div>
        <div class="circle" style="--var:#04fc43;">
            <div class="dots sec_dots"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundos">00</div>
        </div>
        <div class="ap">
            <div id="ampm">PM</div>
        </div>
    </div>
    <!--script for js-->
    <script src="js/script.js"></script>
</body>
</html>
